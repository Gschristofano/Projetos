<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/logo-backpacke.png"/>
    <title>Backpacker</title>
</head>
<body>
    <div class="backpacker-wrapper">
        <div class="backpacker-phone">
            <img src="./img/phone-front.png" alt="Celular demonstrativo">
        </div>
        <div class="backpacker-continue">
            <div class="group">
                <img src="./img/logoletra.png" alt="Logo Backpacker">
                <div class="profile-photo">
                    <img src="./img/profile-photook.png" alt="Foto de perfil">
                </div>
                <a href="#" class="backpacker-login">Continue como Pguigas</a>
                <a href="#" class="backpacker-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Pguigas?</p>
                <p class="not-account">
                    <span class="link-color">Aletrar conta</span>
                    ou
                    <span class="link-color">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
